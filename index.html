<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes App</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body color-scheme="light">

    <dialog id="modal" class="modal">
        <button class="modal-btn"><i class="fa-solid fa-xmark"></i></button>
        <h2 class="modal-title"></h2>
        <p class="modal-body"></p>
    </dialog>

    <aside class="aside">
        <h1>Categories</h1>
        <ul class="categories-container"></ul>
    </aside>

    <div class="container">
        <nav>
            <input id="search" type="search" placeholder="Type to search notes..." />
            <button class="toggle-btn"><i class="fa-solid fa-moon"></i></button>
        </nav>

        <div class="form-container">
            <h1>Keep Notes</h1>
            <form>
                <input name="title" type="text" id="title" placeholder="title">
                <textarea name="note" id="note" rows="5" placeholder="Take a note..."></textarea>
                <select name="categories" id="categories"></select>
                <button type="submit">Save</button>
            </form>
        </div>

        <div class="note-container">
            <!-- note items-->
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
